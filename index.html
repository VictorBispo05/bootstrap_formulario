<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Informações de contato</h1>
            <label class="form-label" for="nome">Seu nome:</label>
            <input required class="form-control" type="text" id="nome">
            <label class="form-label" for="email">Seu email:</label>
            <input required class="form-control" type="email" id="email">
            <label class="form-label" for="telefone">Seu telefone:</label>
            <input required class="form-control" type="number" id="telefone">
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
